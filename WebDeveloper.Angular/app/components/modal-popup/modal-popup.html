<div class="modal fade" id="modal-container"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <ng-transclude></ng-transclude>

                <button ng-if="!readOnly && !isDelete" class="btn btn-success" type="submit"
                        ng-click="saveFunction();">{{buttonTitle}}</button>
              

                <button  ng-if="readOnly && isDelete" class="btn btn-danger" type="submit"
                        ng-click="saveFunction();">Delete</button>

                 <button class="btn btn-default" type="submit"
                         data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
